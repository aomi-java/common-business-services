plugins {
    id "io.franzbecker.gradle-lombok" version "2.2"
}

group 'tech.aomi.common'
version '1.0.0.Alpha.28'

apply from: 'https://onegit.app/oneuser/public/raw/master/libraries.gradle'
apply from: 'https://onegit.app/enterprise/public/raw/master/libraries.gradle'
apply from: 'https://onegit.app/enterprise/public/raw/master/java.gradle'
apply from: 'https://onegit.app/enterprise/public/raw/master/idea.gradle'
apply from: 'https://onegit.app/enterprise/public/raw/master/publishing-with-source.gradle'


repositories {
    maven { url "${project.'repo'}" }
    maven { url "https://repo.aomi.cloud/repository/oneuser-maven/" }
    jcenter()
}

dependencies {
    compileOnly oneuser.userdetails

    compileOnly lib.spring_data_commons
    compileOnly lib.spring_data_mongodb

    compileOnly lib.spring_boot_web

    compileOnly lib.spring_cloud_oauth

    compileOnly lib.retrofit

    compileOnly lib.commons_lang3

    compileOnly lib.sitb_common_entity


    testCompile lib._test
}
